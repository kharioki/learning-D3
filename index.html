<html>
  <head>
    <title>Learning D3.js</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      var myData = [100, 125, 320, 440, 500, 750, 125, 300, 90, 450, 250, 180, 230, 600];

      var margin = {
			top: 30,
			right: 30,
			bottom: 40,
			left: 50
		}

		  var height = 500 - margin.top - margin.bottom;
		  var width = 500 - margin.right - margin.left;
      var animationDuration = 1000;
      var animationDelay = 30;
      
      var tooltip = d3.select('body').append('div')
        .style('position', 'absolute')
        .style('padding', '5 15px')
        .style('background', '#f4f4f4')
        .style('border-radius', '5px')
        .style('border', '1px solid #333')
        .style('opacity', 0)

      var yScale = d3.scale.linear()
        .domain([0, d3.max(myData)])
        .range([0, height])

      var xScale = d3.scale.ordinal()
        .domain(d3.range(0, myData.length))
        .rangeBands([0, width])

      var colors = d3.scale.linear()
        .domain([0, myData.length])
        .range(["#90ee90", "#30c230"])

      var myChart = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .style('background', '#f4f4f4')
        .selectAll("rect")
        .data(myData)
        .enter()
          .append("rect")
          .style("fill", function(d, i) { return colors(i); })
          .attr("width", xScale.rangeBand())
          .attr("height", 0)
          .attr("x", function(d, i) { return xScale(i); })
          .attr("y", height)
        .on("mouseover", function(d) {
          tooltip.transition()
            .duration(200)
            .style('opacity', .9);
          tooltip.html(d)
            .style('left', (d3.event.pageX) + 'px')
            .style('top', (d3.event.pageY) + 'px')
          d3.select(this)
            .style('opacity', .5)
        })
        .on("mouseout", function(d) {
          tooltip.transition()
            .duration(500)
            .style('opacity', 0);
          d3.select(this)
            .style('opacity', 1);
        })

      // transitions
      myChart.transition()
        .attr('height', function(d) { return yScale(d); })
        .attr('y', function(d) { return height - yScale(d); })
        .duration(animationDuration)
        .delay(function(d, i) { return i * animationDelay; })
        .ease('elastic');

      var vScale = d3.scale.linear()
        .domain([0, d3.max(myData)])
        .range([height, 0])

      var hScale = d3.scale.ordinal()
        .domain(d3.range(0, myData.length))
        .rangeBands([0, width])

      // V axis
      var vAxis = d3.svg.axis()
        .scale(vScale)
        .orient("left")
        .ticks(5)
        .tickPadding(5)

      // V Guide
      var vGuide = d3.select('svg')
        .append('g')
          vAxis(vGuide)
          vGuide.attr('transform', 'translate('+margin.left+','+margin.top+')')
          vGuide.selectAll('path')
            .style('fill', 'none')
            .style('stroke', '#000')
          vGuide.selectAll('line')
            .style('stroke', '#000')

      // H axis
      var hAxis = d3.svg.axis()
        .scale(hScale)
        .orient("bottom")
        .tickValues(hScale.domain().filter(function(d, i) { return !(i % (myData.length/7)); }))

      // H Guide
      var hGuide = d3.select('svg')
        .append('g')
          hAxis(hGuide)
          hGuide.attr('transform', 'translate('+margin.left+', '+(height + margin.top)+')')
          hGuide.selectAll('path')
            .style('fill', 'none')
            .style('stroke', '#000')
          hGuide.selectAll('line')
            .style('stroke', '#000')

    </script>
  </body>
</html>
