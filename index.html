<html>
  <head>
    <title>Learning D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <ul class="items">
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>

    <script>
      var numArray = [12, 34, 56, 63, 78];

      d3.selectAll(".items li")
        .data(numArray)
        .text(function(d) { return 'Item number ' + d; });
    </script>
  </body>
</html>
