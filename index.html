<html>
  <head>
    <title>Learning D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>SVG Shapes</h1>
    <!-- <svg width="400" height="400" style="background: #f4f4f4;">
      <rect width="300" height="300" fill="rgb(255, 0, 0)" stroke="#000" 
        stroke-width="1"x="50"y="50"/>
    </svg>

    <svg width="400" height="400" style="background: #f4f4f4;">
      <circle cx="50" cy="50" r="40" fill="yellow" stroke="#000" stroke-width="1" />
    </svg> -->

    <div id="element"></div>

    <script>
      d3.select('body')
        .append('svg')
          .attr('width', '400')
          .attr('height', '400')
          .style('background', '#f4f4f4')
        .append('rect')
          .attr('width', '300')
          .attr('height', '300')
          .style('fill', 'rgb(255, 0, 0)')
          .style('stroke', '#000')
          .style('stroke-width', '1')
          .attr('x', '50')
          .attr('y', '50')

        d3.select('svg')
          .append('circle')
            .attr('cx', '200')
            .attr('cy', '200')
            .attr('r', '50')
            .style('fill', 'yellow')
            .style('stroke', '#000')
            .style('stroke-width', '1')
    </script>
  </body>
</html>
