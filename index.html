<html>
  <head>
    <title>Learning D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <p>My name is <span class="name"></span></p>
    <ul class="items">
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>

    <script>
      var numArray = [12, 20, 30, 36, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130];

      var name = "Tony Stark";

      // select and append number to text
      // d3.selectAll(".items li")
      //   .data(numArray)
      //   .text(function(d) { 
      //     return 'Item number ' + d; 
      //   });

      // d3.selectAll(".items li")
      //   .data(numArray)
      //   .style("font-size", function(d) {
      //     return d + "px";
      //   });

      // using enter and exit methods
      var li = d3.select('body')
        .selectAll(".items li")
        .data(numArray)
        .text(function(d) { 
          return 'Item number ' + d; 
        });

      li.enter().append("li")
        .text(function(d) {
          return 'Item number ' + d;
        });

      li.exit().remove();

      // binding name
      d3.select(".name").text(name);
    </script>
  </body>
</html>
